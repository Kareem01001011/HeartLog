<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HeartLog</title>
</head>
<body>

    <div id="titleContainer">
        <h1 id="title">HeartLog</h1>
    </div>

    <div id="patientInfo">
        
        <label for="patientId">Patient ID: </label><br>
        <input type="number" id="changeID" name="patientId"><br>
        <button onclick="showData()">Change User</button><br>

        <br><fieldset>
            <legend><b class="fieldsetBold">Patient Data: </b></legend>
            <p id="patientID"></p>
            <p id="patientName"></p>
            <p id="dateOfBirth"></p>
            <p id="nationalID"></p>
            <p id="emailAddress"></p>
            <p id="phoneNumber"></p>
        </fieldset>
    </div>

    <div id="chartDiv" style="background-color: #333; width:90%; height:500px; margin:0 auto;"></div>
    <br>

    <div id="tableContainer">
        <table id="mainTable">
            <thead>
                <th><strong>Id</strong></th>
                <th><strong>BPM</strong></th>
                <th><strong>Id</strong></th>
                <th><strong>BP  M</strong></th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    
    <script src="data.js"></script>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
